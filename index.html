<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="css/style.css" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>


</head>

<body>
    <div></div>
    <div id="card">
        <section>
            <img id="profile-picture" src="images/image-victor.jpg" alt="Victor Crest's profile picture">
            <p id="title">
                <strong>Victor Crest</strong> <span class="grey">26</span>
            </p>
            <p class="informations grey">London</p>
        </section>
        <footer>
            <div class="stats">
                <p class="number">80K</p>
                <p class="type grey">Followers</p>
            </div>
            <div class="stats">
                <p class="number">803K</p>
                <p class="type grey">Likes</p>
            </div>
            <div class="stats">
                <p class="number">1.4K</p>
                <p class="type grey">Photos</p>
            </div>
        </footer>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/antptv">antptv</a>.
    </div>
</body>

</html>
